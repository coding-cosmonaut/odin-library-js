<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="header">
      <img class="icon" src="./icons/bookshelf.svg" alt="bookshelf icon" />
      <h1 class="heading">Library</h1>
    </div>

    <div class="button-container">
      <button class="new-book-bttn">Add New Book</button>
    </div>

    <dialog class="modal">
      <div id="closing-div">
        <form id="bookForm" class="add-book-form" action="">
          <h2>New Book Form</h2>
          <div class="input-container">
            <label for="title"></label>
            <input
              name="title"
              id="title"
              required
              placeholder="Title"
              type="text"
            />
          </div>
          <p class="hidden">Title already exists!</p>
          <div class="input-container">
            <label for="author"></label>
            <input
              required
              name="author"
              id="author"
              placeholder="Author"
              type="text"
            />
          </div>
          <div class="input-container">
            <label for="pages"></label>
            <input
              required
              name="pages"
              id="pages"
              placeholder="Pages"
              type="number"
              max="10000"
            />
          </div>
          <div class="input-container">
            <label for="read">Read?</label>
            <input name="read" id="read" type="checkbox" />
          </div>
          <div class="buttons-container">
            <button id="cancel" type="reset">Cancel</button>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </dialog>

    <div class="card-container"></div>
    <script src="index.js"></script>
  </body>
</html>
